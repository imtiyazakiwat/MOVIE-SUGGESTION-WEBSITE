	<!-- Custom CSS -->
	<style>
		body {
			background-color: #f8f9fa;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 40px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-control {
			border-radius: 20px;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			border-radius: 20px;
			transition: background-color 0.3s;
		}

		.btn-primary:hover {
			background-color: #0069d9;
			border-color: #0062cc;
		}

		.btn-secondary {
			background-color: #6c757d;
			border-color: #6c757d;
			border-radius: 20px;
			transition: background-color 0.3s;
		}

		.btn-secondary:hover {
			background-color: #5a6268;
			border-color: #545b62;
		}

		.movie {
			margin-bottom: 40px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.movie .poster {
			width: 100%;
			height: auto;
			object-fit: cover;
		}

		.movie .details {
			padding: 20px;
		}

		.movie .title {
			font-size: 24px;
			margin: 0;
			margin-bottom: 10px;
		}

		.movie .summary {
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			margin-bottom: 20px;
		}

		.movie .rating {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.movie .rating input[type="range"] {
			width: 150px;
			margin-right: 10px;
		}

		.movie .rating input[type="range"]::-webkit-slider-runnable-track {
			width: 100%;
			height: 5px;
			background-color: #ddd;
			border-radius: 5px;
		}

		.movie .rating input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 15px;
			height: 15px;
			background-color: #007bff;
			border-radius: 50%;
			cursor: pointer;
		}

		.movie .rating input[type="range"]:focus {
			outline: none;
		}

		.movie .rating .rating-value {
			font-size: 16px;
			font-weight: bold;
		}

		.movie .comment-form {
			margin-top: 20px;
		}

		.movie .comment-form .form-control {
			border-radius: 20px;
		}

		.movie .comments-list {
			margin-top: 20px;
			padding-left: 0;
			list-style: none;
		}

		.movie .comments-list .comment {
			font-size: 14px;
			line-height: 1.5;
			margin-bottom: 5px;
		}

		.dots {
			font-size: 24px;
			color: #aaa;
			cursor: pointer;
			transition: color 0.3s;
		}

		.dots:hover {
			color: #333;
		}
        /* CSS code for sign-in form */
#phoneSignInForm,
#googleSignInForm {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f1f1f1;
  border-radius: 4px;
  text-align: center;
}

#phoneSignInForm h2,
#googleSignInForm h2 {
  margin-top: 0;
}

#phoneSignInForm input,
#googleSignInForm button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

#phoneSignInForm button,
#googleSignInForm button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

#phoneSignInForm button:hover,
#googleSignInForm button:hover {
  background-color: #45a049;
}

/* CSS code for error messages */
#errorMessage {
  color: red;
  margin-top: 10px;
}

<body>
	<div class="container mt-4">
		<h1>Movie Suggestions and Ratings</h1>
		<div id="loginForm">
			<!-- HTML code for sign-in form -->
<div id="phoneSignInForm">
    <h2>Sign In with Phone Number</h2>
    <div id="recaptcha-container"></div>
    <input type="text" id="phoneNumberInput" placeholder="Enter your phone number">
    <button id="phoneSignInBtn">Sign In</button>
  </div>
  
  <div id="googleSignInForm">
    <h2>Sign In with Google</h2>
    <button id="googleSignInBtn">Sign In with Google</button>
  </div>
  
  <!-- HTML code for error messages -->
  <div id="errorMessage"></div>
  
		</div>
		<div id="movieSuggestions" style="display:none">
			<h2>Suggested Movies</h2>
			<div id="moviesList"></div>
			<hr>
			<div class="form-group">
				<label for="movieTitle">Suggest a movie:</label>
				<input type="text" class="form-control" id="movieTitle" required>
			</div>
			<button type="submit" class="btn btn-primary" id="suggestBtn">Suggest</button>
			<button type="button" class="btn btn-secondary" id="logoutBtn">Logout</button>
		</div>
		<!-- Three-dot icon -->
		<span class="dots">&#x22EF;</span>
	</div>
